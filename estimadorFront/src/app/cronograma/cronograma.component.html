<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <div class="container">
      <h3 style="text-align: center;">Cronogrma</h3>
  </div>
  <div class="container my-6">
      <div class="row">
        <table datatable="ng" *ngIf="cronograMA" [dtOptions]="cronograMA" class="row-border hover table-bordered">
        <!--table datatable class="table table-striped table-bordered"-->
          <thead>
            <tr>
              <th>Id</th>
              <th>Actividad</th>
              <th>Asignado a</th>
              <th>cantidad</th>
              <th>T.Estimado</th>
              <th>T.Real</th>
              <th>Estado</th>
              <th>Fecha entrega</th>
              <th>Operacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cr of cronograMA">
              <td>{{cr.id}}</td>
              <td>{{cr.actividad}}</td>
              <td>{{cr.asignado}}</td>
              <td>{{cr.cantidad}}</td>
              <td>{{cr.tiempoestimado}}</td>
              <td>{{cr.tiemporeal}}</td>
              <td>{{cr.estado}}</td>
              <td>{{cr.fechaentrega}}</td>
              <td class="col-md-2">
                  <a style="justify-content: center;" href="" >
                      <i class="material-icons negro" title="enviar">visibility</i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>
