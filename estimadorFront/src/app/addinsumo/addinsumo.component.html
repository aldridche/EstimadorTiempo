<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="container">
      <h4 style="text-align: center;">Agregar insumo</h4>
</div>
<div class="container">
      <div class="form-group row">
          <div class="col-md-3 col-sm-3 col-3">
              <label>Nombre del Insumo</label>
          </div>
          <div class="col-md-9 col-sm-9 col-9">
              <input class="form-control" [(ngModel)]='nombreinsumo'>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-md-3 col-sm-3 col-3">
              <label>Formato</label>
          </div>
          <div class="col-md-9 col-sm-9 col-9">
              <input disabled class="form-control" [(ngModel)]='formato'>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-md-3 col-sm-3 col-3">
              <label>Descripcion</label>
          </div>
          <div class="col-md-9 col-sm-9 col-9">
                <textarea class="form-control" aria-label="With textarea" [(ngModel)]='descripcion'></textarea>
          </div>
      </div>
      <div class="form-group row">
            <div class="col-md-3 col-sm-3 col-3">
                  <label for="file-upload" class="custom-file-upload">
                        <i class="material-icons" >cloud_upload</i>
                  </label>
                  <input id="file-upload" type="file" [(ngModel)]='archivo' (click)="fileChangeEvent($event)"/>
            </div>
            <div class="col-md-9 col-sm-9 col-9">
                  <input disabled class="form-control" [(ngModel)]='archivo'>
            </div>
      </div>
      <div class="form-group row">
          <div class="col-md-4 col-sm-4 col-4">
          </div>
          <div class="col-md-2 col-sm-2 col-2">
              <button (click)="agregar()" >
                  <i class="material-icons verde">library_add_check</i>
              </button>
          </div>
          <div class="col-md-1 col-sm-1 col-1">
          </div>
          <div class="col-md-2 col-sm-2 col-2">
              <button (click)='limpiar()'>
                <i class="material-icons rojo" >not_interested</i>
              </button>
          </div>
          <div class="col-md-3 col-sm-3 col-3">
          </div>
      </div>
  </div>
